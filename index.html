<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Score Board</title>
  </head>
  <body>
    <button id="reset-score">Reset Score</button>
    <input name="match-number-input" id="match-number-input" placeholder="Match Number"/><button id="set-match-number">Submit</button>
    <div class="match-number">#<span id="match-number">0</span></div>
    <div class="main">
      <div id="red" class="side red">
        <div id="red-score" class="score">0</div>
        <div class="score-buttons">
          <button id="red-add">+</button>
          <button id="red-minus">-</button>
        </div>
      </div>
      <div id="green" class="side green">
        <div id="green-score" class="score">0</div>
        <div class="score-buttons">
          <button id="green-add">+</button>
          <button id="green-minus">-</button>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
